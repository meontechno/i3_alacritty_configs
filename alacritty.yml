# Window Customization
window:
#  dimensions:
#    columns: 140
#    lines: 38
  padding:
    x: 5
    y: 5
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
#background_opacity: .6
window.dynamic_title: true

# Font Customization
font:
    #normal:
      #family: Fira Code
    #style: Regular
    #bold:
      #family: Fira Code
    #style: Bold
    #italic:
      #family: Fira Code
    #style: Italic
    size: 9
  #offset:
      #x: 0
    #y: 0
    #glyph_offset:
      #x: 0
    #y: 0
    #use_thin_strokes: false
  #debug:
      #    persistent_logging: false
    #draw_bold_text_with_bright_colors: true

# Colors (Gruvbox dark)
# The definition of color schemes.
# Apply the color scheme.
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#1d2021'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

cursor:
  style: Block
  unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
